<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
	<style type="text/css">
		#content{
			text-align: center;
		}
	</style>
</head>
<body>
<div id="content">
	 
	<h3>登录页面</h3>
	<img alt="" src="../img/logo.gif" />
	<form action="../LoginServlet" method="post">
		<table border="1" align="center">
			<tr>
				<td>用户名</td>
				<td><input type="text" id="username" name="username"/></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" id="password" name="password"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" id="submitBtn" value="登录"/></td>
			</tr>
		</table>
	</form>
	<br/>
	<a href="../index.jsp">回首页</a>
</div>
</body>
</html>
